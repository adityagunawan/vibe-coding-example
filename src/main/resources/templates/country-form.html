<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 th:text="${country.id} != null ? 'Edit Country' : 'Add Country'" class="mb-4">Country Form</h1>
<form th:action="${country.id} != null ? @{'/countries/update/' + ${country.id}} : @{/countries}"
      th:object="${country}"
      method="post"
      class="mb-3">
    <div class="mb-3">
        <label for="countryName" class="form-label">Name:</label>
        <input type="text" id="countryName" th:field="*{countryName}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/countries}" class="btn btn-secondary ms-2">Back to list</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
