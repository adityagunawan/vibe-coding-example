<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h1 class="mb-4">Countries</h1>
<a th:href="@{/countries/new}" class="btn btn-primary mb-3">Add Country</a>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country : ${countries}">
        <td th:text="${country.id}">1</td>
        <td th:text="${country.countryName}">Country</td>
        <td th:text="${country.createdAt}">created</td>
        <td th:text="${country.updatedAt}">updated</td>
        <td>
            <a th:href="@{'/countries/edit/' + ${country.id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/countries/delete/' + ${country.id}}" class="btn btn-sm btn-danger ms-1">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
